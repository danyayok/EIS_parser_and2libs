name: Python CI for Zakupki Parser

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ÐžÐ¡ÐÐžÐ’ÐÐ«Ð• Ð¢Ð•Ð¡Ð¢Ð«
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ð•ÑÐ»Ð¸ ÐµÑÑ‚ÑŒ requirements.txt
        pip install pytest requests beautifulsoup4 lxml

    - name: Run ALL tests with pytest
      run: |
        pytest tests/ -v --tb=short

  # Ð”ÐžÐŸÐžÐ›ÐÐ˜Ð¢Ð•Ð›Ð¬ÐÐ«Ð• ÐŸÐ ÐžÐ’Ð•Ð ÐšÐ˜
  lint:
    runs-on: ubuntu-latest
    needs: test  # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ñ‚ÐµÑÑ‚Ñ‹ Ð¿Ñ€Ð¾ÑˆÐ»Ð¸

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        pip install flake8 black

    - name: Check code style with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check formatting with black
      run: |
        black --check . --diff

  security:
    runs-on: ubuntu-latest
    needs: test  # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ñ‚ÐµÑÑ‚Ñ‹ Ð¿Ñ€Ð¾ÑˆÐ»Ð¸

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5

    - name: Security check
      run: |
        pip install safety
        safety check --full-report

  # Ð”Ð•ÐŸÐ›ÐžÐ™ (Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾)
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [test, lint, security]  # Ð–Ð´Ñ‘Ð¼ Ð²ÑÐµ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸
    if: github.ref == 'refs/heads/main'  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸

    steps:
    - uses: actions/checkout@v4
    - name: Create test summary
      run: |
        echo "âœ… All tests passed on $(date)" > TEST_SUMMARY.md
        echo "ðŸŽ‰ Code quality checks passed" >> TEST_SUMMARY.md