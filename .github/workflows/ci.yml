name: Python CI for Zakupki Parser

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ОСНОВНЫЕ ТЕСТЫ
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Если есть requirements.txt
        pip install pytest requests beautifulsoup4 lxml

    - name: Run ALL tests with pytest
      run: |
        pytest tests/ -v --tb=short

  # ДОПОЛНИТЕЛЬНЫЕ ПРОВЕРКИ
  lint:
    runs-on: ubuntu-latest
    needs: test  # Запускается только если тесты прошли

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        pip install flake8 black

    - name: Check code style with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check formatting with black
      run: |
        black --check . --diff

  security:
    runs-on: ubuntu-latest
    needs: test  # Запускается только если тесты прошли

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5

    - name: Security check
      run: |
        pip install safety
        safety check --full-report

  # ДЕПЛОЙ (опционально)
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [test, lint, security]  # Ждём все проверки
    if: github.ref == 'refs/heads/main'  # Только для main ветки

    steps:
    - uses: actions/checkout@v4
    - name: Create test summary
      run: |
        echo "✅ All tests passed on $(date)" > TEST_SUMMARY.md
        echo "🎉 Code quality checks passed" >> TEST_SUMMARY.md